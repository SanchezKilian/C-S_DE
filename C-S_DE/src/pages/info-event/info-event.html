<ion-header>

  <ion-navbar>
    <ion-title>{{event.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row>
         <ion-col col-12>
            <div>
                {{event.description}}
             </div>
           </ion-col>
  
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-1>
          <ion-icon name="md-calendar"></ion-icon>
         </ion-col>
         <ion-col col-11>
            <div>
              {{event.date}}
             </div>
             <div>
              {{event.heure}}
             </div>  
           </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col col-1>
          <ion-icon name="md-pin"></ion-icon>
         </ion-col>
         <ion-col col-11>
            <div>
              {{event.ville}}
             </div>
             <div>
              {{event.adresse}}
             </div>  
           </ion-col>
    </ion-row>
  </ion-grid>
