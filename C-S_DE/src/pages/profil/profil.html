<ion-header>

  <ion-navbar>
    <ion-title>profil de {{perso.prenom}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-title>
    Vos informations personnelles : 
  </ion-card-title>
  <ion-card-content>
    <ion-row>
      <h1>Nom et pr√©nom </h1>
      <ion-col>
        <ion-input  type="text" value="{{perso.nom}}"></ion-input>
      </ion-col>
      <ion-col>
          <ion-input  type="text" value="{{perso.prenom}}"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
        <h1>Associations</h1>
        <ion-list  *ngFor="let asso of perso.assos" > 
          <ion-item>cc {{asso}}</ion-item>
        </ion-list>
      </ion-row>

      <ion-row>
        <h1>mail : </h1>
          <ion-input  type="mail" value="{{perso.contact}}"></ion-input>
      </ion-row>

      <ion-row>
        <button ion-button round large dark (click)="editPass()">Modifier votre mot de passe</button>
      </ion-row>

  </ion-card-content>
</ion-card>
</ion-content>
