<ion-header>

  <ion-navbar>
    <ion-title>profil de {{perso.prenom}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


<ion-grid>
  <ion-row>
    <ion-col col-1>
        <ion-icon name="md-person"></ion-icon>
       </ion-col>
       <ion-col col-11>
          <div>
              Nom 
               <ion-input class="rounded"  type="mail" value="{{perso.nom}}" required></ion-input>
           </div>
           <div>
              Prenom
               <ion-input class="rounded" type="text" value="{{perso.prenom}}"></ion-input>
           </div>  
         </ion-col>

  </ion-row>
</ion-grid>
  
  
           


<ion-grid>
  <ion-row>
    <ion-col col-1>
        <ion-icon name="md-mail"></ion-icon>
       </ion-col>
       <ion-col col-11>
          <div>
              Mail
              <ion-input class="rounded" type="mail" value="{{perso.contact}}" required></ion-input>
          </div>
         </ion-col>
  </ion-row>
</ion-grid>

<p>
    <button ion-button icon-start round   (click)="editPass()">
        <ion-icon name="md-lock"></ion-icon>
        Modifier votre mot de passe
    </button>
</p>
      
      <ion-grid>
          <ion-row>
            <ion-col col-1>
                <ion-icon name="md-contacts"></ion-icon>
                
               </ion-col>
               <ion-col col-11>
                  <div>
                      Associations :
                      <ion-list  *ngFor="let asso of perso.assos" > 
                        <ion-item class="roundedAssos"> - {{asso}}</ion-item>
                      </ion-list>
                  </div> 
                  <p class="lien" (click)="addAssos()">
                    Ajouter une association
                  </p>

                 </ion-col>
          </ion-row>
        </ion-grid>  

<footer>
    <p>
        <button ion-button icon-start round   (click)="save()">
            <ion-icon name="md-create"></ion-icon>
            Enregistrer les modifications
        </button>  
    </p>
</footer>
    
        

      


</ion-content>
