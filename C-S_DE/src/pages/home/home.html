<ion-header>
  <ion-navbar>
    <ion-title>
        <div text-center>
            C&S D_E
        </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">


  <ion-card *ngFor="let event of listEvent">
    <ion-item class="card-title">
      {{event.getTitle()}}
    </ion-item>
    <ion-item >Image Ã  venir</ion-item>

    <ion-card-content >
      <ion-item class="card-description">
        {{event.getDescription()}}
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="participer(event)">
          <ion-icon name="md-fastforward"></ion-icon>
          <div>Participer</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="seeMore(event)">
          <ion-icon name="md-add-circle"></ion-icon>
          <div>Voir plus</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

    <ion-fab right bottom *ngIf="notLogged">
      <button (click)="logIn()" ion-fab color="dark"><ion-icon name="md-log-in"></ion-icon></button>
    </ion-fab>

    <ion-fab right bottom *ngIf="!notLogged">
        <button ion-fab ><ion-icon name="md-add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab (click)="logOut()"><ion-icon name="md-log-out" ></ion-icon></button>
            <button ion-fab  (click)="goProfil()"><ion-icon name="md-contact"></ion-icon></button>
            <button ion-fab style="color:#2a6496" *ngIf="admin"  (click)="AddEvent()"><ion-icon name= "md-add-circle"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
